<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CampusWallet - Reports</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reports.css">
</head>

<body>
  <header>
    <h2>CampusWallet</h2>
  </header>

  <nav class="tabs">
    <a href="index.html" class="active">Dashboard</a>
    <a href="expenses.html">Expenses</a>
    <a href="todo.html">To‑Do</a>
    <a href="reports.html">Reports</a>

    <a href="resources.html">Resources</a>
    <a href="notes.html">Notes</a>
    <a href="signup.html">Sign Up</a>
    <a href="login.html">Login</a>
  </nav>

  <main>
    <!-- Weekly summary card -->
    <section class="card">
      <h3>Weekly Report</h3>
      <p id="reportSpend">Weekly spend: ₹0</p>
      <p id="reportTasks">Tasks completed: 0</p>
      <canvas id="reportChart"></canvas>
    </section>

    <!-- Daily trend card -->
    <section class="card">
      <h3>Daily Spending Trend</h3>
      <canvas id="spendLineChart"></canvas>
    </section>
  </main>

  <script>
    // Highlight the active tab based on current page
    const currentPage = window.location.pathname.split("/").pop();
    const tabs = document.querySelectorAll("nav.tabs a");

    tabs.forEach(tab => {
      if (tab.getAttribute("href") === currentPage) {
        tab.classList.add("active");
      } else {
        tab.classList.remove("active");
      }
    });
  </script>

  <!-- Chart.js library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Your reports logic -->
  <script src="reports.js"></script>
</body>

</html>
