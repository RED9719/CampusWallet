<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CampusWallet - Dashboard</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>
  <header>
    <h2>CampusWallet</h2>
  </header>

  <nav class="tabs">
    <a href="index.html" class="active">Dashboard</a>
    <a href="expenses.html">Expenses</a>
    <a href="todo.html">To‑Do</a>
    <a href="reports.html">Reports</a>
  </nav>

  <main>
    <section class="card">
      <h3>Today’s Snapshot</h3>
      <p id="snapshotTasks">Tasks completed: 0</p>
      <p id="snapshotSpend">Spent today: ₹0</p>
    </section>

    <section class="card">
      <h3>Study Timer (Pomodoro)</h3>
      <p id="timerDisplay">25:00</p>
      <progress id="timerProgress" value="0" max="1500"></progress>
      <div class="buttons">
        <button id="startTimer">Start</button>
        <button id="pauseTimer">Pause</button>
        <button id="resetTimer">Reset</button>
        <button id="shortBreak">Short Break</button>
        <button id="longBreak">Long Break</button>
      </div>
      <p id="sessionCount">Sessions completed: 0</p>
    </section>
  </main>

  <script src="Script.js"></script>
</body>
</html>
