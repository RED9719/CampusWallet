<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CampusWallet - Notes</title>
    <link rel="stylesheet" href="notes.css">
</head>

<body>
    <header>
        <h2>CampusWallet</h2>
    </header>

    <nav class="tabs">
        <a href="index.html">Dashboard</a>
        <a href="expenses.html">Expenses</a>
        <a href="todo.html">Toâ€‘Do</a>
        <a href="reports.html">Reports</a>
        <a href="resources.html">Resources</a>
        <a href="notes.html">Notes</a>
        <a href="signup.html">Sign Up</a>
        <a href="login.html">Login</a>
    </nav>

    <main>
        <section class="card">
            <h3>Quick Notes</h3>

            <!-- Category input -->
            <input type="text" id="noteCategory" placeholder=Title>

            <!-- Note input -->
            <textarea id="noteInput" placeholder="Type your note here..."></textarea>

            <!-- Save button -->
            <button id="saveNote">Save Note</button>


            <!-- Notes list -->
            <ul id="noteList"></ul>
        </section>
    </main>
    <script>
        // Highlight the active tab based on current page
        const currentPage = window.location.pathname.split("/").pop();
        const tabs = document.querySelectorAll("nav.tabs a");

        tabs.forEach(tab => {
            if (tab.getAttribute("href") === currentPage) {
                tab.classList.add("active");
            } else {
                tab.classList.remove("active");
            }
        });
    </script>

    <script src="notes.js"></script>
</body>

</html>
